<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Counter</title>
</head>
<body class="bg-light text-dark">
    <div class="container container-fluid text-center mt-5 pt-5" style="font-family: 'Poppins', sans-serif;">
        <h1 class="display-1 fw-bolder" id="title">Counter</h1>
        <h1 class="display-1 fw-bolder" id="value">0</h1>
        <div class="mt-3 btn-group d-flex flex-wrap">
            <button class="btn decrease btn-danger text-uppercase fw-bold fs-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Counter - 1"><i class="fa-solid fa-minus"></i></button>
            <button class="btn reset btn-primary text-uppercase fw-bold fs-4" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Reset Counter"><i class="fa-solid fa-arrow-rotate-right"></i></button>
            <button class="btn increase btn-success text-uppercase fw-bold fs-4" data-bs-toggle="tooltip" data-bs-placement="top" title="Counter + 1"><i class="fa-solid fa-plus"></i></button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
