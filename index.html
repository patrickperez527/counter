<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Counter</title>
    <style>
        * {
            font-family: 'Poppins';
        }
    </style>
</head>
<body class="bg-light text-dark h-100">
    <div class="container container-fluid mt-5">
        <h1 class="h1 text-center display-1 fw-bold">Counter</h1>
        <div class="counter">
            <h1 class="h1 counter-value text-center display-1 fw-bold mb-2 counter-h1">0</h1>
            <div class="counter-controls text-center btn-group container-fluid">
                <button class="btn btn-danger text-center fs-3 text-uppercase fw-bold" id="decrease" data-action="decrease"><i class="fa-solid fa-minus"></i></button>
                <button class="btn btn-dark text-center fs-3 text-uppercase fw-bold" id="reset" data-action="reset"><i class="fa fa-refresh"></i>
                </button>
                <button class="btn btn-success text-center fs-3 text-uppercase fw-bold" id="increase" data-action="increase"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>

        <div class="save text-center mt-2 btn-group container-fluid">
            <button class="btn btn-primary fs-3 text-uppercase mb-2 fw-bold" id="save" data-action="save"><i class="fa-solid fa-floppy-disk"></i></button>
            <button class="btn btn-warning fs-3 text-uppercase mb-2 fw-bold" id="load" data-action="load"><i class="fa-solid fa-spinner"></i></button>
            <button class="btn btn-danger fs-3 text-uppercase mb-2 fw-bold" id="clear" data-action="clear"><i class="fa-solid fa-trash"></i></button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/84a94563a7.js" crossorigin="anonymous"></script>
</body>
</html>
